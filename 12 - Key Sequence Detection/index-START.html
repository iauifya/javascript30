<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <h2>test</h2>
    <script>
        const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        const input = []; //一開始給空陣列
        window.addEventListener("keyup", function(e) {
            console.log(e.key, e.keyCode);
            input.push(e.keyCode); // 在input內添加鍵入的keyCode並回傳新的值
            if (input.join('|') === secretCode.join('|')) { //如果使用者鍵入的keyCode相當於secretCode的話
                cornify.add(); //呼叫這組程式執行
            }

        });
    </script>
</body>

</html>
